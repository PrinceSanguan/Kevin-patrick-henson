<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
        font-family: "Arial", sans-serif;
      }

      .card-container {
        perspective: 1000px;
        width: 600px; /* Increased from 400px */
        height: 340px; /* Increased from 220px */
      }

      .card {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.8s;
        cursor: pointer;
      }

      .card-container:hover .card {
        transform: rotateY(180deg);
      }

      .front,
      .back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 20px; /* Increased from 15px */
        padding: 30px; /* Increased from 20px */
        box-sizing: border-box;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2); /* Increased shadow */
      }

      .front {
        background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
        color: white;
        display: grid;
        grid-template-columns: auto 1fr;
        gap: 30px; /* Increased from 20px */
        overflow: hidden;
      }

      .front::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          45deg,
          transparent 25%,
          rgba(0, 255, 255, 0.1) 50%,
          transparent 75%
        );
        background-size: 200% 200%;
        animation: shimmer 3s infinite linear;
        pointer-events: none;
      }

      .back {
        background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
        transform: rotateY(180deg);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      .profile-img {
        width: 150px; /* Increased from 100px */
        height: 150px; /* Increased from 100px */
        border-radius: 50%;
        border: 4px solid #00ffff; /* Increased from 3px */
        object-fit: cover;
      }

      .info {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .name {
        font-size: 36px; /* Increased from 24px */
        margin: 0;
        color: #00ffff;
        text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
      }

      .title {
        font-size: 24px; /* Increased from 16px */
        margin: 10px 0; /* Increased from 5px */
        color: #999;
      }

      .contact {
        font-size: 20px; /* Increased from 14px */
        margin: 5px 0; /* Increased from 2px */
        color: #fff;
      }

      .qr-code {
        position: absolute;
        bottom: 30px; /* Increased from 20px */
        right: 30px; /* Increased from 20px */
        width: 100px; /* Increased from 60px */
        height: 100px; /* Increased from 60px */
      }

      @keyframes shimmer {
        0% {
          background-position: -200% -200%;
        }
        100% {
          background-position: 200% 200%;
        }
      }

      .back-content {
        text-align: center;
        font-size: 26px; /* Increased from 18px */
        line-height: 1.8; /* Increased from 1.6 */
      }

      .glow {
        animation: glow 2s infinite alternate;
      }

      @keyframes glow {
        from {
          text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        to {
          text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
        }
      }
    </style>
  </head>
  <body>

          <div class="info">

    </div>
  </body>
</html>
